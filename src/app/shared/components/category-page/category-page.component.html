<div class="container-fluid">
    <div class="row mt-4">
        <div class="offset-sm-2 col-sm-8 col-12">
            <div class="row">
                <img src="assets/Back.svg" alt="back button" class="pl-2 back-arrow" height="18px" routerLink="">
                <h2 class="pl-2">
                    {{categoryName}}
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-sm-2 col-sm-8 col-12 mb-3">
            <img src="assets/Search.svg" alt="" class="input-search">
            <input type="text" placeholder="Search" class="font-weight-bold" (keyup)="searchTerm$.next($event.target.value)" #inputSearch>
            <img src="assets/Cancel.svg" alt="" class="cross-icon" *ngIf="inputSearch.value">
        </div>
    </div>

    <div class="row content-bg height-100">
        <div class="offset-sm-2 col-sm-8">
            <div class="row">
                <div *ngFor="let book of books" class="book-contianer col-sm-2 col-4 mt-2 mb-2 text-center" role="button" (click)="seeBook(book)">
                    <img src="{{book.formats['image/jpeg']}}" alt="no image" class="books img-fluid" width="114px"><br>
                    <div class="book-details row pl-sm-4 mt-2">
                      <div class="font-weight-bold text-left col-12">{{book.title}}</div>
                       <div class="book-author text-left col-12">{{book.authors[0].name}}</div> 
                    </div>
                </div>
                <div *ngIf="books.length == 0 && noBooks" class="col-12 text-center mt-4">
                    No Books
                </div>
            </div>
        </div>
    </div>
    
</div>
